<script type="text/x-red" data-help-name="revpi-output">
<p>Der Output-Node verbindet sich mit einem Revolution Pi und leitet 端ber den Input Port ankommende Werte an einen RevPi Output Pin weiter. </p>

<h2><i class="fa fa-random"></i> Server</h2>
<p>Adresse &#252ber welche der Knoten mit dem RevPi Server kommuniziert. </p>

<h2>Input</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Input Port
            <span class="property-type">String</span>
        </dt>
        <dd>Wert auf den der RevPi Output Pin gesetzt wird.</dd>
    </dl>
    
<h2>RevPi Output</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Pin
            <span class="property-type">Pin-Name</span>
        </dt>
        <dd> Name des Output Pins. <br> 
		Zur Auswahl stehen alle Output Pins die in PiCtory des RevPis definiert wurden. 
		Die Pin-Namen entsprechen der Namen die im Value-Editor des Moduls vergeben wurden.</dd>

    </dl>
<h2> <i class="fa fa-check-square"></i> Ausgabewert &#252berschreiben </h2>
<p>Wenn ausgew&#228hlt, wird der manuell gesetzte Output Value anstatt des Inhalts des Input Ports als Ausgabewert genutzt.</p>
<h2><i class="fa fa-arrow-right"></i> Ausgabewert</h2>
        <p>Manuell festgelegter Wert der vom Output Pin ausgegeben wird.</p>
<h2>Details</h2>
  <p>Der Output-Node kann einen Wert an einem Output Pin des RevPis ausgeben. 
  Der Pin wird in den Optionen festgelegt. Der auszugebende Wert, wird entweder in den Optionen festgelegt oder durch den Input Port des Knotens belegt. In beiden F&#228llen wird der Knoten durch die eingehende Nachricht am Input Port getriggert.</p>

  <p>Um die Pins ausw&#228hlen zu k&#246nnen, muss der Knoten mit dem RevPi verbunden werden. Dazu wird unter Server die Adresse des RevPi eingetragen.
  L&#228uft die Node Red Umgebung auf dem RevPi kann hierf&#252r localhost oder 127.0.0.1  und der Port 8000 verwendet werden.</p>
</script>






<script type="text/x-red" data-help-name="revpi-multiple-input">
<p>Der Multiple-Input-Node verbindet sich mit einem Revolution Pi und leitet mehrere RevPi Input Werte &#252ber den Output Port als msg.payload weiter.</p>
<p>Getriggert wird dieser Knoten durch Werte&#228nderungen an den RevPi Input Pins. </p>

<h2><i class="fa fa-random"></i> Server</h2>
<p>Adresse &#252ber welche der Knoten mit dem RevPi Server kommuniziert. </p>

<h2>RevPi Server Input</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Input Pins
            <span class="property-type">Pin-Name</span>
        </dt>
        <dd> Zur Auswahl stehen alle Input Pins die in PiCtory des RevPis definiert wurden. 
		Die Pin-Namen entsprechen der Namen die im Value-Editor des Moduls vergeben wurden.</dd>
    </dl>
    
<h2>Output</h2>
  <dl class="message-properties">
          <dt><i class="fa fa-circle"></i> Output Port
              <span class="property-type">JSON</span>
          </dt>
    <p>Als Output wird ein JSON konformer String generiert. Enthalten in diesem String sind die ausgew&#228hlten Pin-Namen und deren aktuellen Werte.</p>    
  </dl>

<h2><i class="fa fa-tasks"></i> Topic</h2>
	<p>Manuelles Setzen des msg.topic als String. Bei leeren Inhalt wird der Standard revpi/multi genutzt.</p>


<h2>Details</h2>
  <p>Der Multiple-Input-Node kann einen oder mehrere Werte von den Input Pins des RevPi auslesen. 
  Die Werte werden initial nach einem Deploy am Output Port des Knotens ausgegeben. 
  Danach werden bei jeder Werte&#228nderung an den ausgew&#228hlten Pins die Werte ausgegeben.</p>

  <p>Um die Pins ausw&#228hlen zu k&#246nnen, muss der Knoten mit dem RevPi verbunden werden. Dazu wird unter Server die Adresse des RevPi eingetragen.
  L&#228uft die Node Red Umgebung auf dem RevPi kann hierf&#252r localhost oder 127.0.0.1  und der Port 8000 verwendet werden.</p>
</script>


<script type="text/x-red" data-help-name="revpi-single-input">
<p>Der Single-Input-Node verbindet sich mit einem Revolution Pi und leitet einzelne RevPi Input Werte &#252ber den Output Port als msg.payload weiter.</p>
<p>Getriggert wird dieser Knoten durch Werte&#228nderungen am gew&#228hlten RevPi Input Pin. </p>

<h2><i class="fa fa-random"></i> Server</h2>
<p>Adresse &#252ber welche der Knoten mit dem RevPi Server kommuniziert. </p>

<h2>RevPi Server Input</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Input Pin
            <span class="property-type">Pin-Name</span>
        </dt>
        <dd> Zur Auswahl stehen alle Input Pins die im PiCtory des RevPis definiert wurden. Die Pin-Namen entsprechen der Namen die im Value-Editor des Moduls vergeben wurden.</dd>
    </dl>
    
<h2>Output</h2>
  <dl class="message-properties">
          <dt><i class="fa fa-circle"></i> Output Port
              <span class="property-type">String</span>
          </dt>
    <p>F&#252r den ausgew&#228hlten RevPi Input Pin wird der Wert in Form eines Strings ausgegeben. </p>

	<p>Manuelles Setzen des msg.topic als String. Bei leeren Inhalt wird der Standard revpi/single/Pin-Name genutzt.</p>
  
<h2>Details</h2>
  <p>Der Single-Input-Node kann einen Wert von einem Input Pin des RevPi auslesen. 
  Die Werte werden initial nach einem Deploy am Output Port des Knotens ausgegeben. 
  Danach wird bei jeder Werte&#228nderung am ausgew&#228hlten Pin der Wert ausgegeben.</p>

  <p>Um einen Pin ausw&#228hlen zu k&#246nnen, muss der Knoten mit dem RevPi verbunden werden. Dazu wird unter Server die Adresse des RevPi eingetragen.
  L&#228uft die Node Red Umgebung auf dem RevPi kann hierf&#252r localhost oder 127.0.0.1  und der Port 8000 verwendet werden.</p>
</script>


<script type="text/x-red" data-help-name="revpi-getpin">
<p>Der Getpin-Node verbindet sich mit einem Revolution Pi und leitet einzelne RevPi Input Werte &#252ber den Output Port als msg.payload weiter. </p>
<p>Getriggert wird dieser Knoten durch den Input Port des Knotens. Optional kann hier&#252ber auch die Auswahl des auszulesenden RevPi Pins erfolgen.</p>

<h2><i class="fa fa-random"></i> Server</h2>
<p>Adresse &#252ber welche der Knoten mit dem RevPi Server kommuniziert. </p>

<h2>Input</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Input Pin
            <span class="property-type">String</span>
        </dt>
        <dd>Optional der Name des RevPi Pins als String der ausgelesen werden soll. <br>
		Zur Auswahl stehen alle Input/Output Pins die im PiCtory des RevPis definiert wurden. Die Pin-Namen entsprechen der Namen die im Value-Editor des Moduls vergeben wurden.</dd>
    </dl>
    
<h2>Output</h2>
  <dl class="message-properties">
          <dt><i class="fa fa-circle"></i> Output Port
              <span class="property-type">String</span>
          </dt>
    <p>Der Wert des ausgelesenen RevPi Pins als String.</p>

  </dl>
  
<h2>RevPi Server Input</h2>
    <dl class="message-properties">
        <dt><i class="fa fa-circle"></i> Input Pin
            <span class="property-type">Pin-Name</span>
        </dt>
        <dd> Wird "Pin Namen aus Payload nehmen" ausgew&#228hlt, wird &#252ber den eingehenden String vom Input Port des Knotens der RevPi Input Pin gew&#228hlt.
		Der Name muss dann einem der Pin-Namen entsprechen, die im Pictory des RevPis definiert wurden. </dd>
    </dl>

<h2><i class="fa fa-tasks"></i> Topic</h2>
	<p>Manuelles Setzen des msg.topic als String. Bei leeren Inhalt wird der Standard revpi/single/Pin-Name genutzt.</p>

	
<h2>Details</h2>
  <p>Der Getpin-Node kann einen Wert von einem Pins des RevPi auslesen. 
   Ausgel&#246&#223t wird dies durch einkommende Nachrichten am Input Port des Knotens. </p>
   <p>Der auszulesende RevPi Pin kann entweder f&#252r den Knoten hinterlegt werden oder dynamisch &#252ber die eingehende Nachricht gew&#228hlt werden.</p>

  <p>Um die Pins auslesen zu k&#246nnen, muss der Knoten mit dem RevPi verbunden werden. Dazu wird unter Server die Adresse des RevPi eingetragen.
  L&#228uft die Node Red Umgebung auf dem RevPi kann hierf&#252r localhost oder 127.0.0.1  und der Port 8000 verwendet werden.</p>
</script>
